<h2>{{ questao.questao_texto }}</h2>
{% if error_message %}
 <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'votacao:apagaropcao' questao.id %}" method="post">
 {% csrf_token %}
 {% for opcao in questao.opcao_set.all %}
 <input type="radio" name="opcao" id="opcao" value="{{ opcao.id }}" />
 <label for="opcao">
 {{ opcao.opcao_texto }}
 </label>
 <br />
 {% endfor %}
 <input type="submit" value="Apagar opção e voltar à lista" />
</form>
