{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'projeto/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'projeto/registo.css' %}" />



<div class="header">
    <a href="{% url 'projeto:index' %}" class="logo">NEEDINS</a>
    <div class="header-right">
        <a href="{% url 'projeto:index' %}">INÍCIO</a>
        <a href="{% url 'projeto:eventos' %}">EVENTOS</a>
        <a href="{% url 'projeto:parceiros' %}">PARCEIROS</a>
        <a href="{% url 'projeto:sobrenos' %}">SOBRE NÓS</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'projeto:profile' %}">PROFILE</a>
        {% else %}
        <a href="{% url 'projeto:user_login' %}">LOGIN</a>
        <a href="{% url 'projeto:registo' %}">REGISTAR</a>
        {% endif %}
    </div>
</div>

<div class="footer">
    <p>NEEDINS | Copyright 2021</p>
</div>

<div class="content">
<form action="{% url 'projeto:registar' %}" method="post">
    <div class="container">
    {% csrf_token %}
    <h1>Registo </h1>
    <input type="text" placeholder="Nome" id="first_name" name="first_name">
    <input type="text" placeholder="Apelido" id="last_name" name="last_name">
    <input type="text" placeholder="Username" id="username" name="username">
    <input type="text" placeholder="Insere o e-mail" id="email" name="email">
    <input type="text" placeholder="Insere a Palavra-passe" id="password" name="password">
    <input type="text" placeholder="Confirma a Palavra-passe" id="confirm_password" name="confirm_password">

    
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}



    <input type="submit" class="registerbtn" value="Continuar">

    </div>


</form>
</div>
