{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'projeto/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'projeto/registo.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'projeto/login.css' %}" />


<link rel="stylesheet" type="text/css" href="{% static 'projeto/header.css' %}" />

<body>

    <nav class="stroke">
        <ul>
        <li><a href="{% url 'projeto:index' %}">INÍCIO</a></li>
        <li><a href="{% url 'projeto:eventos' %}">EVENTOS</a></li>
        <li><a href="{% url 'projeto:parceiros' %}">PARCEIROS</a></li>
        <li><a href="{% url 'projeto:sobrenos' %}">SOBRE NÓS</a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'projeto:profile' %}">PROFILE</a></li>
        {% else %}
        <li><a href="{% url 'projeto:user_login' %}">LOGIN</a></li>
        <li><a href="{% url 'projeto:registo' %}">REGISTAR</a></li>
        {% endif %}
        </ul>
    </nav>

</body>

<div class="footer">
    <p>NEEDINS | Copyright 2021</p>
</div>

<div class="login-box">
<form action="{% url 'projeto:registar' %}" method="post">

    {% csrf_token %}
    <h2>Registo </h2>
    <div class="user-box">
    <input type="text" placeholder="Nome" id="first_name" name="first_name">
    </div>
    <div class="user-box">
    <input type="text" placeholder="Apelido" id="last_name" name="last_name">
    </div>
    <div class="user-box">
    <input type="text" placeholder="Username" id="username" name="username">
    </div>
    <div class="user-box">
    <input type="text" placeholder="Insere o e-mail" id="email" name="email">
    </div>
    <div class="user-box">
    <input type="password" placeholder="Insere a Palavra-passe" id="password" name="password">
    </div>
    <div class="user-box">
    <input type="password" placeholder="Confirma a Palavra-passe" id="confirm_password" name="confirm_password">
    </div>

    
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}



    <input type="submit" class="registerbtn" value="Continuar">




</form>
</div>
