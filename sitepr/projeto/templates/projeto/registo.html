{% load static %}

<link rel="stylesheet" type="text/css"
    href="{% static 'projeto/style.css' %}" />


  <div class="header">
    <a href="{% url 'projeto:index' %}" class="logo">NEEDINS</a>
    <div class="header-right">
        <a href="{% url 'projeto:index' %}">INÍCIO</a>
        <a href="{% url 'projeto:eventos' %}">EVENTOS</a>
        <a href="{% url 'projeto:parceiros' %}">PARCEIROS</a>
        <a href="{% url 'projeto:sobrenos' %}">SOBRE NÓS</a>
        <a href="{% url 'projeto:login' %}">LOGIN</a>
        <a class="active" href="{% url 'projeto:registo' %}">REGISTAR</a>
    </div>
</div>

<div class="footer">
    <p>NEEDINS | Copyright 2021</p>
</div>

<h1>Registo </h1>
<form action="{% url 'projeto:registar' %}" method="post">
  {% csrf_token %}
  <label for="username">Username:</label>
  <input type="text" id="username" name="username"><br>
  <br>
    <label for="email"> Endereço de e-mail: </label>
    <input type="text" id="email" name="email"><br>
<br>
    <label for="password"> Palavra-passe: </label>
    <input type="text" id="password" name="password"><br>
<br>
     <label for="confirm_password"> Confirmar palavra-passe: </label>
    <input type="text" id="confirm_password" name="confirm_password"><br>
<br>

{% if error_message %}
 <p><strong>{{ error_message }}</strong></p>
{% endif %}



  <input type="submit" value="Continuar">
</form>
