{% extends "projeto/base.html" %}

{% block content %}
<title>Needins - Meus Eventos</title>

<h1>Criar Evento</h1>
<form action="{% url 'projeto:criar_evento' %}" method="post">
  {% csrf_token %}
  <label for="nome_evento">Nome do Evento:</label>
  <input type="text" id="nome_evento" name="nome_evento"><br>
  <br>
    <label for="descricao_evento"> Descrição: </label>
    <input id="descricao_evento" name="descricao_evento" style="height: 50px; width:280px"><br>
<br>
    <label for="local"> Local: </label>
    <input type="text" id="local" name="local"><br>
<br>
     <label for="data"> Data: </label>
    <input type="datetime-local" id="data" name="data"><br>
<br>



  <input type="submit" value="Criar evento e voltar à lista de eventos">
</form>

{% endblock %}
