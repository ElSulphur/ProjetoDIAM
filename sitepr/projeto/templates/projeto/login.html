{% extends "projeto/base.html" %}


{% block content %}

<form action="{% url 'projeto:user_login' %}" method="post">
    {% csrf_token %}
    <h2>Login </h2>
    <input type="text" placeholder="Username" id="username" name="username">
    <br>
    <input type="password" placeholder="Insere a Palavra-passe" id="password" name="password">
    <br>
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <br>
    <input type="submit" class="registerbtn" value="Continuar">
</form>



{% endblock %}
