{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'projeto/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'projeto/registo.css' %}" />


  <div class="header">
    <a href="{% url 'projeto:index' %}" class="logo">NEEDINS</a>
    <div class="header-right">
        <a href="{% url 'projeto:index' %}">INÍCIO</a>
        <a href="{% url 'projeto:eventos' %}">EVENTOS</a>
        <a href="{% url 'projeto:parceiros' %}">PARCEIROS</a>
        <a href="{% url 'projeto:sobrenos' %}">SOBRE NÓS</a>
        <a class="active" href="{% url 'projeto:user_login' %}">LOGIN</a>
        <a href="{% url 'projeto:registo' %}">REGISTAR</a>
    </div>
</div>

<div class="footer">
    <p>NEEDINS | Copyright 2021</p>
</div>

<div class="content">
<form action="{% url 'projeto:logon' %}" method="post">
    <div class="container">
    {% csrf_token %}
    <h1>Login </h1>
    <input type="text" placeholder="Username" id="username" name="username"><br>
    <br>
    <input type="text" placeholder="Insere a Palavra-passe" id="password" name="password"><br>
    <br>


    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}



    <input type="submit" class="registerbtn" value="Login">

    </div>


</form>
</div>
